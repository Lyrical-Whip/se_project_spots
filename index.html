<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="???" />
    <meta name="author" content="Elijah Raleigh" />
    <meta name="keywords" content="HTML, CSS, spots, travel, locations" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="House"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;Elijah Raleigh 2025</p>
      </footer>
      <div class="modal modal_is-opened">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">X</button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"> Name </label>
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Elijah Raleigh"
            />
            <label for="profile-description-input" class="modal__label">
              Description
            </label>
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
            </label>
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              placeholder="Place a link to the picture"
            />
            <label for="card-title-input" class="modal__label"> Title </label>
            <input
              id="card-title-input"
              type="text"
              class="modal__input"
              placeholder="Title of your post"
            />
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get modal elements
        const editProfileModal = document.querySelectorAll(".modal")[0];
        const newPostModal = document.querySelectorAll(".modal")[1];

        // Get buttons that open modals
        const editProfileBtn = document.querySelector(".profile__edit-btn");
        const newPostBtn = document.querySelector(".profile__add-btn");

        // Get close buttons
        const closeButtons = document.querySelectorAll(".modal__close-btn");

        // Function to open modal
        function openModal(modal) {
          modal.classList.add("modal_is-opened");
        }

        // Function to close modal
        function closeModal(modal) {
          modal.classList.remove("modal_is-opened");
        }

        // Event listeners for opening modals
        editProfileBtn.addEventListener("click", () =>
          openModal(editProfileModal)
        );
        newPostBtn.addEventListener("click", () => openModal(newPostModal));

        // Event listeners for closing modals
        closeButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const modal = this.closest(".modal");
            closeModal(modal);
          });
        });

        // Close modal when clicking outside the modal container
        document.addEventListener("click", function (event) {
          if (event.target.classList.contains("modal")) {
            closeModal(event.target);
          }
        });

        // Close modal with Escape key
        document.addEventListener("keydown", function (event) {
          if (event.key === "Escape") {
            const openModals = document.querySelectorAll(".modal_is-opened");
            openModals.forEach((modal) => closeModal(modal));
          }
        });
      });
    </script>
  </body>
</html>
